<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Family Planner{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #fdfdfd;
            color: #222;
        }
        h1, h2 {
            color: #333;
        }
        a {
            color: #4b0082;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 5px 12px;
            background: #4b0082;
            color: white;
            border-radius: 4px;
            margin-top: 8px;
        }
        .button:hover {
            background: #6a0dad;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 6px;
        }
        .section {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
